<div id=stockIn>
<center style="padding-top:2%">
<div id="login">
<h2>ADD STOCK</h2>
<center style="background-color: rgba(119, 119, 119, 0.7); height: 121px; padding-top: 17px; border-radius: 0px 0px 20px 20px;    height: 382px;">
<br> 
<table>
<tr><td  style="padding-bottom: 18px;"><font color="white">ITEM CODE</font></td>&nbsp;<td style="padding-bottom: 18px;"><input type="text" style="border: 1px solid #777" ng-model="itemCode"></td></tr>
<tr><td style="padding-bottom: 18px;"><font color="white">ITEM TYPE</font></td>&nbsp;<td style="padding-bottom: 18px;"><input type="text" style="border: 1px solid #777" ng-model="type"></td></tr>
<tr><td style="padding-bottom: 18px;"><font color="white">BRAND</font></td><td style="padding-bottom: 18px;"><input type="text" style="border: 1px solid #777" ng-model="brand"></td></tr><br>
<tr><td></td><td></td></tr>
<tr><td style="padding-bottom: 18px;"><font color="white">QUANTITY</font></td>&nbsp;<td style="padding-bottom: 18px;"><input type="number" style="border: 1px solid #777" ng-model="quantity"></td></tr>
<tr></tr>
<tr><td style="padding-bottom: 18px;"><font color="white">SIZE</font></td>&nbsp;<td style="padding-bottom: 18px;"><input type="text" style="border: 1px solid #777" ng-model="size"></td></tr>
<tr></tr>
<tr><td style="padding-bottom: 18px;"><font color="white">DATE</font></td>&nbsp;<td style="padding-bottom: 18px;"><input type="date" style="border: 1px solid #777;width: 172px;" ng-model="date" min="2000-01-02"></td></tr>
</table>
<center><button " value="submit" class="btn btn-default "ng-click="login()" style="background-color: #777">ADD</button></center>
</center>
</div>
</center>
</div>
